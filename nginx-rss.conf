server {
    listen 80;
    # access_log off;
    server_name developpez.your-own-domain.com;
    access_log /var/log/nginx/rss/access_log;
    error_log /var/log/nginx/rss/error_log;

    location / {
        root /var/www/rss/developpez/;
        autoindex on;
        autoindex_localtime on;
    }
}

